<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ctrl-alt.ninja</title>
    <meta charset="utf-8">
    <meta name="keywords" content="typing, game, shortcuts, shortcut, control, ctrl, alt, ninja">
    <meta name="description" content="Become a keyboard ninja by mastering common shortcuts to increase your typing speed.">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/hexagon.css" />
    <script src="js/libs/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/editor.js" type="text/javascript"></script>
    <script src="js/keyboard_layout.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/levels.js" type="text/javascript"></script>
    <script type="text/javascript">
      var game;
      $(document).ready(function() {

        $(".hex").click(function() {
            $('html, body').animate({
                scrollTop: $("#game-view").offset().top
            }, 500);
        });

        game = new Game();
        game.start();

      });
    </script>
  </head>
  <body>
    <div class="screen">
      <div class="container">
        <div>
          <h1>Ctrl-Alt.Ninja is Coming Soon!</h1>
          <p>This game will be developed 2016-11-18 through 2016-11-20, so check back soon!</p>
          <p>(◣_◢)</p>
        </div>
      </div>
    </div>

    <div class="screen screen-menu">
      <div class="container">
        <div>
          <h1>Ctrl-Alt.Ninja</h1>

          <div class="hex-row">
            <a href="#" class="hex">
              <div class="left"></div>
              <div class="middle">Level 1</div>
              <div class="right"></div>
            </a>
            <a href="#" class="hex even"> 
              <div class="left"></div>
              <div class="middle">Level 2</div>
              <div class="right"></div>
            </a>
            <a href="#" class="hex">
              <div class="left"></div>
              <div class="middle">Level 3</div>
              <div class="right"></div>
            </a>
            <a href="#" class="hex even">  
              <div class="left"></div>
              <div class="middle">Level 4</div>
              <div class="right"></div>
            </a>
          </div>

        </div>
      </div>
    </div>

    <div class="screen level">
      <div class="container">
        <div id="game-view" class="level-header">
          <h1 id="level-title">Level Title</h1>
          <p id="level-desc">Get introduced to the game.</p>
        </div>
        <div>
          <h2>Goal:</h2>
          <pre class="editor" id="text-display"></pre>
        </div>
        <div>
          <h2>Type:</h2>
          <pre class="editor" id="text-editor">Textarea to type</pre>
        </div>
      </div>
    </div>
    
  </body>
</html>
