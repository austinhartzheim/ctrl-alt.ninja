<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ctrl-alt.ninja</title>
    <meta charset="utf-8">
    <meta name="keywords" content="typing, game, shortcuts, shortcut, control, ctrl, alt, ninja">
    <meta name="description" content="Become a keyboard ninja by mastering common shortcuts to increase your typing speed.">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/hexagon.css" />
    <script src="js/libs/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var game = new Game();
      });
    </script>
  </head>
  <body>
    <div class="screen">
      <div class="container">
        <div>
          <h1>Ctrl-Alt.Ninja is Coming Soon!</h1>
          <p>This game will be developed 2016-11-18 through 2016-11-20, so check back soon!</p>
          <p>(◣_◢)</p>
        </div>
      </div>
    </div>

    <div class="screen screen-menu">
      <div class="container">
        <div>
          <h1>Ctrl-Alt.Ninja</h1>
          <input type="button" value="Begin" />

          <div class="hex-row">
            <div class="hex" type="button">
              <div class="left"></div>
              <div class="middle">Level 1</div>
              <div class="right"></div>
            </div>
            <div class="hex even" type="button">  
              <div class="left"></div>
              <div class="middle">Level 2</div>
              <div class="right"></div>
            </div>
            <div class="hex" type="button">
              <div class="left"></div>
              <div class="middle">Level 3</div>
              <div class="right"></div>
            </div>
            <div class="hex even" type="button">  
              <div class="left"></div>
              <div class="middle">Level 4</div>
              <div class="right"></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="screen level">
      <div class="container">
        <div>
          <h1>Level Title</h1>
          <p>Get introduced to the game.</p>
        </div>
        <div id="text-editor">Text editor</div>
        <div>Textarea to type</div>
      </div>
    </div>
    
  </body>
</html>
